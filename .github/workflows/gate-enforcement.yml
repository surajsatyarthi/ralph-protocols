name: Protocol Self-Validation

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  # Validates all JSON files parse cleanly and master playbook has all 12 gates
  json-validation:
    name: Gate 5 - JSON & Schema Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate master playbook has all 12 gates
        run: |
          node -e "
            const pb = require('./ralph_master_playbook_v8.json');
            const ids = pb.gates.technical.map(g => g.id);
            const required = ['G0','G1','G2','G3','G4','G5','G6','G7','G8','G9','G10','G11','G12'];
            const missing = required.filter(g => !ids.includes(g));
            if (missing.length > 0) {
              console.error('Missing gates: ' + missing.join(', '));
              process.exit(1);
            }
            console.log('All 12 gates present: ' + ids.join(', '));
          "

      - name: Validate all JSON files
        run: |
          find . -name "*.json" \
            -not -path "./.git/*" \
            -not -path "./node_modules/*" | while read f; do
            node -e "require('$f'); console.log('OK: $f')" || exit 1
          done

  # Verifies that all scripts referenced in the playbook actually exist on disk
  script-references:
    name: Gate 6 - Script Reference Integrity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check all playbook-referenced scripts exist
        run: |
          node -e "
            const fs = require('fs');
            const pb = require('./ralph_master_playbook_v8.json');
            let failed = false;
            for (const gate of pb.gates.technical) {
              if (gate.script) {
                if (!fs.existsSync(gate.script)) {
                  console.error('MISSING: ' + gate.script + ' (referenced by ' + gate.id + ')');
                  failed = true;
                } else {
                  console.log('OK: ' + gate.script);
                }
              }
            }
            if (failed) process.exit(1);
          "

  # Runs npm audit for known vulnerabilities in protocol repo dependencies
  security-audit:
    name: Gate 7 - Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (high severity)
        run: npm audit --audit-level=high

  # Verifies script hashes in integrity-manifest.json and required docs exist
  integrity-check:
    name: Gate 9 - Integrity & Documentation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify script integrity hashes
        run: node scripts/verify-integrity.js

      - name: Verify required protocol documentation exists
        run: |
          for f in \
            protocols/RALPH_PROTOCOL.md \
            protocols/CIRCULAR_ENFORCEMENT.md \
            guides/AI_CODER_QUICK_REF.md \
            PROJECT_LEDGER.md \
            ralph_master_playbook_v8.json \
            integrity-manifest.json; do
            if [ -f "$f" ]; then
              echo "OK: $f"
            else
              echo "MISSING: $f"
              exit 1
            fi
          done

  # Collect and summarize results
  collect-evidence:
    name: Collect Evidence
    runs-on: ubuntu-latest
    needs: [json-validation, script-references, security-audit, integrity-check]
    if: always()
    steps:
      - name: List evidence
        run: |
          echo "## Protocol Self-Validation Evidence" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Validation run for commit \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  # Summary gate - blocks merge if any check fails
  gate-summary:
    name: Gate Enforcement Summary
    runs-on: ubuntu-latest
    needs: [json-validation, script-references, security-audit, integrity-check]
    if: always()
    steps:
      - name: Create Summary
        run: |
          echo "# Protocol Gate Enforcement Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Gate 5 - JSON & Schema | ${{ needs.json-validation.result == 'success' && '✅ PASSED' || '❌ BLOCKED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Gate 6 - Script References | ${{ needs.script-references.result == 'success' && '✅ PASSED' || '❌ BLOCKED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Gate 7 - Security Audit | ${{ needs.security-audit.result == 'success' && '✅ PASSED' || '❌ BLOCKED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Gate 9 - Integrity & Docs | ${{ needs.integrity-check.result == 'success' && '✅ PASSED' || '❌ BLOCKED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.json-validation.result }}" == "success" ]] && \
             [[ "${{ needs.script-references.result }}" == "success" ]] && \
             [[ "${{ needs.security-audit.result }}" == "success" ]] && \
             [[ "${{ needs.integrity-check.result }}" == "success" ]]; then
            echo "## ✅ All Protocol Checks Passed" >> $GITHUB_STEP_SUMMARY
            echo "This PR meets protocol repo standards." >> $GITHUB_STEP_SUMMARY
          else
            echo "## ❌ Protocol Checks Failed" >> $GITHUB_STEP_SUMMARY
            echo "This PR is blocked. Review the failed checks above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
