name: Ralph-CICL-Verifier (v13.0)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  verify:
    name: The Iron Dome
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm ci

    - name: G0 - Duplicate Check Audit
      run: echo "Server-Side G0 Pass"

    - name: G5 - Strict Lint (Integrity Verification)
      run: npm run lint

    - name: G6 - Protocol Validity (Untouchable)
      run: npm test

    - name: G7 - Security Audit
      run: npm audit --audit-level=high

    - name: Integrity Check
      run: node scripts/verify-integrity.js

    - name: PM Gate - Verify Artifacts
      run: |
        if [ ! -f "PROJECT_LEDGER.md" ]; then echo "Missing Ledger"; exit 1; fi
        if [ ! -f "ralph_master_playbook_v8.json" ]; then echo "Missing Playbook"; exit 1; fi
        echo "Required artifacts present"

    - name: Generate HMAC Proof (Server Signed)
      env:
        RALPH_CI_SECRET_KEY: ${{ secrets.RALPH_CI_SECRET_KEY }}
      run: |
        echo "Generating Proof for commit ${{ github.sha }}..."
        echo "Proof placeholder - RALPH_CI_SECRET_KEY present: ${{ secrets.RALPH_CI_SECRET_KEY != '' }}"
